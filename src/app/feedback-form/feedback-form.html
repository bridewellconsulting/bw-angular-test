<form (ngSubmit)="onSubmit()" aria-label="Submit feedback">
  <mat-form-field appearance="fill" class="feedback-field">
    <mat-label>Your Name</mat-label>
    <input matInput id="user" [(ngModel)]="user" name="user" aria-required="true"/>
  </mat-form-field>
  <mat-form-field appearance="fill" class="feedback-field">
    <mat-label>Sentiment</mat-label>
    <mat-select id="sentiment" [(ngModel)]="sentiment" name="sentiment" aria-required="true">
      <mat-option value="positive">Positive 😊</mat-option>
      <mat-option value="neutral">Neutral 😐</mat-option>
      <mat-option value="negative">Negative 😞</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" class="submit-btn">Submit</button>
</form>
@if (submitted) {
  <div aria-live="polite" class="feedback-success">Thank you for your feedback!</div>
}
